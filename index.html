<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Pesquisa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<h1 class="titulo">Barras de Pesquisa - Pure CSS</h1>
<div class="container">
    <div class="linha">
        <img src="img/search_icon.svg" alt="serach_icon" class="icon_search">
        <input type="text" name="buca" placeholder="O que procura?"/>
        <div class="icon">
            <i class="fa fa-search"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</div>
<div class="container__2">
    <div class="linha_2">
        <input type="text" name="buca" placeholder="O que procura?">
        <div class="icon--2">
            <i class="fa fa-search"></i>
            <img src="img/search_icon.svg" alt="serach_icon" class="icon_search--2">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</div>
<div class="container__3">
    <div class="linha_3">
        <img src="img/search_icon.svg" alt="serach_icon" class="icon_search--3">
        <input type="text" name="buca" placeholder="O que procura?">
        <div class="icon--3">
            <i class="fa fa-search"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</div>


    
</body>
</html>
